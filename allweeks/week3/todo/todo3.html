<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo3</title>
</head>
<body>
    <input type="text" placeholder="type your todo here!">
    <button onclick="add()">Add!</button>
</body>
<script>
    function del(div1){
        div1.removeChild('span')
    }

    function add(){
        const divEle = document.createElement('div');
        const spanEle = document.createElement('span');
        const btnEle = document.createElement('button');

        const inVal = document.querySelector('input').value
        spanEle.innerHTML = inVal
        btnEle.innerHTML = "Delete!"

        divEle.appendChild(spanEle);
        divEle.appendChild(btnEle);
        document.querySelector('body').appendChild(divEle);
        btnEle.onclick = del(divEle)
        // body.appenChild(divEle);xxxxxxxxxxxx
        // document.querySelector('divEle').appendChild('spanEle');
        // document.querySelector('divEle').appendChild('btnEle');
        // document.querySelector('body').appendChild('divEle');

    }
</script>
</html>
